{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    {% for event in events %}
        <a href="{% url 'event_detail' event.slug %}">
            <div class="card m-1">
                <h2>{{event.name}}</h2>
                <p>{{event.description}}</p>
                <p>{{event.get_donation_total}}
            </div>
        </a>
    {% endfor %}
</div>
{% endblock content %}
